<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">

    <ion-card class="coins-card">
            <ion-list class="coins-list" *ngIf="coins">
              <ion-item-group>
                <ion-item-divider color="light">Coin Watch List</ion-item-divider>
                <ion-item text-wrap *ngFor="let coin of coins" class="coin-item" (click)="navigateToCoinDetailsPage(coin)">
                  <ion-label>Coin Name: {{coin.FULLNAME}}, Symbol: {{coin.SYMBOL}}</ion-label>
                </ion-item>
              </ion-item-group>
            </ion-list>
    </ion-card>
</ion-content>
