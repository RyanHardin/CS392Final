<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-card class="coinlistcard">
    <ion-scroll scrollY="true">
      <ion-list class="coins-list">
        <ion-item-group>
          <ion-item-divider class="header-divider" color="light">Coin Watch List</ion-item-divider>
          <ion-item text-wrap *ngFor="let coin of coins" class="room-item" (click)="navigateToCoinDetailsPage(coin)">
            <ion-label>Coin Name: {{coin.FULLNAME}}, Symbol: {{coin.SYMBOL}}</ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-scroll>
  </ion-card>
</ion-content>
