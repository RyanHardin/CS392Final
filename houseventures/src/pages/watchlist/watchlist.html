<ion-header>

  <ion-navbar>
    <ion-title>Watch List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card class="coins-card">
            <ion-list class="coins-list" *ngIf="coins">
              <ion-item-group>
                <ion-item-divider color="light">Coin Watch List</ion-item-divider>
                <ion-item text-wrap *ngFor="let coin of coins" class="coin-item" (click)="navigateToCoinDetailsPage(coin)">
                    <ion-item-options side="left">
                        <button ion-button color="danger" (click)="delete(coin)">Delete</button>
                    </ion-item-options>
                  <ion-label>Coin Name: {{coin.FULLNAME}}, Symbol: {{coin.SYMBOL}}</ion-label>
                </ion-item>
              </ion-item-group>
            </ion-list>
    </ion-card>

</ion-content>
