<ion-header>

  <ion-navbar>
    <ion-title>coindetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

    <ion-card class="detailscard">
        <ion-item-divider class="header-divider" color="light">{{name}} Details</ion-item-divider>
    
        <div class=text-container text-center *ngIf="price">
          <p ion-text color="light">The symbol is: {{symbol}}.</p>
          <p ion-text color="light">The {{name}} supply is currently {{supply}}.</p>
          <p ion-text color="light">The {{name}} price is currently {{price.USD}} dollars, {{price.EUR}} euros, and {{price.BTC}} bitcoins.</p>

          <div>
            <canvas #weeklyLineCanvas ></canvas>
            <br />
            <br />
            <canvas #monthlyLineCanvas ></canvas>
            <button ion-button  outline class="watchbutton" (click)="addToWatchlist(coin)">Add to Watchlist</button>
          </div>
        </div>
    
      </ion-card>

</ion-content>
